<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SebToken ICO</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .container {
            width: 700px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">SebToken ICO</h1>
                <hr>
                <br>
                <div id="loader">
                    <p class="text-center">Loading...</p>
                </div>
                <div id="content" class="text-center" style="display: none">
                    <p>Introducing SebToken (SEB)</p>
                    <p>Token Price is <span class="token-price"></span> ETH. You currently have <span
                            class="token-balance"></span> SEBs</p><br>
                    <form onsubmit="App.buyTokens(); return false;">
                        <div class="form-group">
                            <div class="input-group">
                                <input id="numberOfTokens" type="number" class="form-control input-lg" pattern="[0-9]"
                                    value="1" min="1">
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary btn-lg">Buy
                                        Tokens</button>
                                </span>
                            </div>
                        </div>
                    </form>
                    <br>
                    <div class="progress">
                        <div class="progress-bar  progress-bar-info progress-bar-striped active">
                        </div>
                    </div>
                    <p><span class="tokens-sold"></span> / <span class="tokens-provisioned"></span> tokens sold</p>
                    <hr>
                    <p>Your Account: <span class="account-address"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/vendor/truffle-contract/dist/truffle-contract.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
